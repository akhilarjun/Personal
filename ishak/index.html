<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHAK ❤ Akhil & Krishna</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/ishak.css">
</head>
<body>
    <div class="loader">
        <div class="holder">
            <div class="water"></div>
            Loading
        </div>
    </div>
    <div class="wrapper">
        <div class="banner">
            <div class="reveal-names">
                <div class="zoom-up">
                    <span class="move-right"><span class="fade-out">KR</span><span>ISH</span><span class="fade-out">NA</span></span> 
                    <span class="scale-out">❤</span> 
                    <span class="move-left"><span>AK</span><span class="fade-out">HIL</span></span>
                </div>
            </div>
            <div class="helper fade-in">KRISHNA <span class="spcl">❤</span> AKHIL</div>
        </div>
        <div class="gallery">
            <zen-for>
                <div class="imgholder"><img src="${url}" alt="Akhil & Krishna"></div>
            </zen-for>
            <div class="load-more" data-scroll>.</div>
        </div>
    </div>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/akhilarjun/zen-components@0.0.5/utility/zen-for.min.js"></script>
    <script src="./assets/js/ishak.js"></script>
</body>
</html>
